<h2>Insert a Person</h2>

<form>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" ng-model="person.name" id="name" class="form-control"></input>
	</div>
	<div class="form-group">
		<label for="age">Age</label>
		<input type="text" ng-model="person.age" id="age" class="form-control"></input>
	</div>
	<input type="reset" class="btn btn-primary" value="reset"></input>
	<input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
</form>
